<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registro</title>

  <!--=====================================
	PLUGINS DE CSS
	======================================-->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

</head>

<body>
  <!-- BOTONERA -->

  <div class="container-fluid  bg-light botonera-inicial">

    <div class="container">

      <ul class="nav nav-justified py-2 nav-pills">

        <li class="nav-item">
          <a class="nav-link active" href="./register">Registrarse</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./login">Ingresar</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./">Inicio</a>
        </li>

      </ul>

    </div>

  </div>

  <!-- CONTENIDO -->

  <div class="contenedor-mayor">

    <form method="post">
      <div>
        <h1>Registrarse</h1>
      </div>
      <div class="form-group contenedor-menor">
        <label for="nombre">Nombre:</label>

        <div class="input-group">

          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
          </div>

          <input type="text" class="form-control" id="nombre" name="registroNombre">

        </div>

      </div>

      <div class="form-group contenedor-menor">

        <label for="email">Correo electrónico:</label>

        <div class="input-group">

          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
          </div>

          <input type="email" class="form-control" id="email" name="registroEmail">

        </div>

      </div>

      <div class="form-group contenedor-menor">
        <label for="pwd">Contraseña:</label>

        <div class="input-group">

          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
          </div>

          <input type="password" class="form-control" id="pwd" name="registroPassword">

        </div>
        <div class="form-group contenedor-menor3">
          <label for="pwd">Repetir contraseña:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
            </div>
            <input type="password" class="form-control" id="pwd" name="registroPassword">
          </div>
        </div>
        <div class="contenedor-opciones">
          <div class="container">
            <ul class="nav py-2 nav-pills">
              <li class="nav-item">
                <a class="nav-link active" href="./FormularioJugador">Registrar Jugador</a>
              </li>
              <li class="nav-item opcion2">
                <a class="nav-link active" href="./formularioCancha">Registrar cancha</a>
              </li>
            </ul>
          </div>
        </div>
       <!-- <br>
        <div class="alert alert-success">
          El usuario ha sido registrado
        </div>-->
      </div>
    </form>

  </div>
</body>

</html>
